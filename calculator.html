<!DOCTYPE html>
<html>
<head>
<script>
    
function calculate(num1, num2, operator) {
	
   if (operator == "+") {
      return (num1 + num2);
    } else if (operator == "-" ) {
    	return num1 - num2; 
    } else if (operator == "/") {
    	return num1 / num2;
    } else if (operator == "*") {
    	return num1 * num2; 
    } else {
    	return "Invalid input";
    }
}
    
console.log(calculate(1.2, 2, "*"));
</script>   
    
    
</head>

</html>
